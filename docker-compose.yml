version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: doutor-agenda-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-doutor_agenda}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doutor-agenda-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doutor-agenda-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-doutor_agenda}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_ESSENTIAL_PLAN_PRICE_ID: ${STRIPE_ESSENTIAL_PLAN_PRICE_ID}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_STRIPE_CUSTOMER_PORTAL_URL: ${NEXT_PUBLIC_STRIPE_CUSTOMER_PORTAL_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - doutor-agenda-network

volumes:
  postgres_data:

networks:
  doutor-agenda-network:
    driver: bridge
